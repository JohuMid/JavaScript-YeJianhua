<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-JS特效-节点关系</title>
    <style>
        #box{
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
<div id="box">
    <button class="btn">按钮</button>
    <span id="span">
        <a href="#">百度一下</a>
    </span>
    <p class="mt">我是宿舍</p>
    <div>嘿嘿嘿</div>
</div>
<script type="text/html">
    //获取父节点parentNode
    window.onload = function () {
        var a = document.getElementsByTagName("a")[0];
        //获取父节点
        var parentNode = a.parentNode.parentNode;
        console.log(parentNode);
    }
</script>
<script type="text/html">
    window.onload = function () {
        //1.通过子盒子设置父盒子的背景色
        var span = document.getElementById("span");
        var btn = document.getElementsByClassName("btn")[0];
        var box = span.parentNode;
        btn.onclick = function () {
            box.style.backgroundColor = "red";
        };
    }
    //sibling.兄弟
    //Next，下一个
    //Previous，上一个
</script>
<script type="text/html">
    window.onload = function () {
        var span = document.getElementById("span");
        var dom = span.nextElementSibling || span.nextSibling;//后者IE6,7,8获取
        //获取下一个兄弟节点
        console.log(dom);

        var previous = span.previousElementSibling || span.previousElementSibling;
        //获取上一个兄弟节点
        console.log(previous);
    }
</script>
<script type="text/html">
    window.onload = function () {
        var box = document.getElementById("box");
        //获取第一个子节点
        console.log(box.firstElementChild || box.firstChild);
        //获取最后一个节点
        console.log(box.lastElementChild || box.lastChild);
        //获取所有的子节点
        //注意：火狐，谷歌等高版本会把换行也看作是子节点
        //nodeType == 1表示的是元素节点
//        nodeType == 2表示的是属性节点
//        nodeType == 3表示的是文本节点
        //
    }
</script>
<script type="text/html">
    window.onload = function () {
        //1.获取标签
        var box = document.getElementById("box");
        //2.获取所有子节点
        var allNodeList = box.childNodes;
        console.log(allNodeList);

        var newList = [];
        for(var i = 0; i<allNodeList.length ;i++){
             var node = allNodeList[i];
             if(node.nodeType === 1){
                 newList.push(node);
             }
        }
        console.log(newList);
    }
</script>
<script>
    //所有子标签children
    window.onload = function () {
//        var box = document.getElementById("box");
//        var nodeList = box.children;
//        console.log(nodeList);
        var mt = document.getElementsByClassName("mt")[0];
        console.log(mt.parentNode.children[0]);

    }
</script>
</body>
</html>
