<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-transform的运用</title>
    <style>
        #box{
            width: 90px;
            height: 90px;
            background-color: red;
            margin: 100px;
        }
    </style>
</head>
<body>
<button id="btn">形变</button>
<div id="box"></div>
<script>
    window.onload = function () {
        var index = 0;

        $('btn').onclick = function () {
            index++;
            $('box').style.transform = 'translate('+(100*index)+'px, '+(100*index)+'px) rotate('+(50*index)+'deg) scale('+(1.2*index)+')';
        }
    };

    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }

</script>
</body>
</html>
