<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-parseint</title>
</head>
<body>
<script>
    var num = 10.9898;

    console.log(Math.ceil(num));//向上取整
    console.log(Math.floor(num));//向下取整
    console.log(Math.round(num));//四舍五入
    console.log(parseInt(num));//取整数，字符串也可以除了空字符串

</script>
</body>
</html>
