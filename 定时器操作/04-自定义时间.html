<!DOCTYPE html>

<head>

    <title>04-自定义时间</title>
</head>
<body>

<script>
    //1.自定义现在的时间
    var curruentDate = new Date();
    console.log(curruentDate);

    var nextDate = new Date('2018/08/08 8:17:35');
    console.log(nextDate);

    var preDate = new Date('2017/08/08 8:17:35');
    console.log(preDate);
</script>
