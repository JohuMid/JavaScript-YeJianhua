<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-一次定时器</title>
</head>
<body>
<button id="btn">三秒后吃饭</button>
<button id="btn1">停止</button>

<script>
    window.onload = function () {
        var btn = document.getElementById('btn');
        var btn1 = document.getElementById('btn1');

        var timer = null;

        btn.onclick = function () {

            clearTimeout(timer);
            //一次定时器
            timer = setTimeout(function () {
                alert("亲你去吃饭");

            },3000);
        };
        btn1.onclick = function () {
            clearTimeout(timer);
        }
    }
</script>

</body>
</html>
