<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-定时器鲜花表白</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #727272;
            text-align: center;
            padding: 100px;
        }
        #pic{
            display: none;
            margin: 0 auto;
        }
        #time{
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
<div id="time">5</div>
<img id="pic" src="20170519035646285.gif" alt="">

<script>
    window.onload = function () {
        var timer = setInterval(function () {
            $("time").innerText -= 1;

            if ($("time").innerText === "0"){

                $("time").style.display = "none";

                clearInterval(timer);
                $("pic").style.display = "block";
            }

        },1000)



    };

    function $(id) {
        return typeof id ==="string"?document.getElementById(id):null;
    }
</script>
</body>
</html>
