<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-定时器匀速动画封装</title>
    <style>
        #box{
            width: 90px;
            height: 90px;
            background-color: red;
        }
    </style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>

<script>
    window.onload = function () {
        linearAnimation('btn','box',50,500)
    };
    function linearAnimation(btnId, boxId, step, target) {
        var btn = document.getElementById(btnId);
        var box = document.getElementById(boxId);

        var timer = null , begin = 0;


        btn.onclick = function () {
            clearInterval(timer);

            timer = setInterval(function () {
                begin += step;

                if (begin >= target){

                    begin = target;
                    clearInterval(timer);
                }else {
                    box.style.marginTop = begin + 'px';

                }
            }, 10)
        }
    }
</script>
</body>
</html>
