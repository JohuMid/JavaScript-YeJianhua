<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        img{
            vertical-align: top;
        }
        #box{
            position: fixed;
            right: 0;
            bottom: 0;
        }
        #close{
            width: 25px;
            height: 25px;
            position: absolute;
            right: 0;
            top: 5px;
        }
    </style>
</head>
<body>
<div id="box">
    <span id="close"></span>
    <div id="top">
        <img src="images/0.jpg" alt="">
    </div>
    <div id="bottom">
        <img src="images/1.jpg" alt="">
    </div>
</div>

<script src="../05-音乐导航/js/myfunction.js"></script>
<script>
    window.onload = function () {
        var box = $('box');
        var bottom = $('bottom');
        var top = $('top');
        var close = $('close');

        close.onclick = function () {
            buffer(bottom, {height: 0},function () {
                buffer(box, {width: 0},function () {
                    close.style.display = "none";
                })
            });

        }

    }
</script>
</body>
</html>
