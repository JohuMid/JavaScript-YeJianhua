            position: relative;
        }

</head>

<div id="box"></div>

        style.left只能获取行内，而offsetLeft可以获取到所有的

        offsetLeft返回的是数字，而style.left返回的是字符串，除了数字之外还有单位，px
        offsetLeft是只读的，而style.left是可读写
