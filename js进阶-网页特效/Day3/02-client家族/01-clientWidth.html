<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
<div id=box></div>

<script>
    var box = document.getElementById('box');
    console.log(box.clientWidth, box.clientHeight);//可见区域宽高，不包括边框
    console.log(box.offsetWidth, box.offsetHeight);
</script>
</body>
</html>
