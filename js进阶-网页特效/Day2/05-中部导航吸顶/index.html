<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;

        }
        img{
            vertical-align: top;
            width: 100%;
        }
        .nav{
            position: fixed;
            left: 0;
            top: 0;
        }


    </style>
</head>
<body>
<header id="head">
    <img src="images/header.png" alt="">
</header>
<nav id="nav">
    <img src="images/nav.png" alt="">
</nav>
<section>
    <img src="images/body%20(1).png" alt="">
    <img src="images/body%20(2).png" alt="">
    <img src="images/body%20(3).png" alt="">

</section>

<script src="js/myfunction.js">

</script>
<script>
    window.onload = function () {
        //1.求出offsetHeight
        var nav_top_height = $("nav").offsetTop;
        //console.log(nav_top_height);

        //2.监听窗口滚动
        window.onscroll = function () {
            var scroll_top_height = scroll().top;
            //console.log(scroll().top);
            //2.1判断
            if (scroll_top_height >= (nav_top_height+25)){
                $("nav").className = "nav";
            }else{
                $("nav").className = "";

            }
        }
    }
</script>
</body>
</html>
