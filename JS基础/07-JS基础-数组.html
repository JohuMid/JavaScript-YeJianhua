<script type="text/html">
    //求1-100之间的所有偶数的和、所有奇数的和

    //1、定义变量
    var evenSum = 0;//偶数和
    var oddSum = 0;//奇数和
    //2、循环
    for(var i = 1; i<=100; i++){
        if(i%2 === 0){
            evenSum+=i;
        }
        else{
            oddSum+=i;
        }
    }
    console.log(evenSum);
    console.log(oddSum);

</script>
<script type="text/html">
    //本金10000元存入银行，年利率是千分之三，每过一年将本金和利息相加作为新的本金，计算5年后获得的本金是多少？
    //1、定义变量
    var money = 10000;
    var rote = 0.003;
    //2、开启循环
    for(var i=1;i<=5;i++){
        money = money+money * rote;
    }
    console.log(money);
</script>

<script type="text/html">
    //求一组数中的最大值和最小值，以及所在位置
    //1、定义变量
    var numArr = [1,99,88,-100,77,888];
    var maxValue=numArr[0],minValue=numArr[0];
    var maxIndex=0,minIndex=0;

    //遍历数组
    for (var i=1;i<numArr.length;i++){
        //如果数组元素大于初始值
        if(numArr[i] > maxValue){
            //把元素赋给最大值，并把索引值改变
            maxValue = numArr[i];
            maxIndex = i;

        }
        if (numArr[i] < minValue){
            minValue = numArr[i];
            minIndex = i;
        }
    }
    console.log(maxValue);
    console.log(maxIndex);
    console.log(minValue);
    console.log(minIndex);

</script>
