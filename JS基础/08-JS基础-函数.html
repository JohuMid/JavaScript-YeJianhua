<script type="text/html">
    //求Fibonacc的第n个数
    //1 1 2 3 5 8 13 21...
    function f1(n) {
        if (n===1  || n===2)return 1;

        return f1(n-1)+f1(n-2);
    }

    console.log(f1(8));
</script>
<script type="text/html">
    //求n个数的累加
    //递归函数

    function getsum(n) {
        if (1 === n) {return 1}
        return n + getsum(n-1);

    }

    console.log(getsum(100));
</script>
